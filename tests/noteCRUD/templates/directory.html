<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>
    <title>File Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .directory, .file { margin: 5px 0; }
        .directory a, .file a { text-decoration: none; color: #333; }
        .directory a:hover, .file a:hover { color: #007bff; }
        .actions { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>File Explorer</h1>
    {% if current_path %}
    <p><a href="{{ url_for('index', subpath=parent_path) }}">‚Üê Parent Directory</a></p>
    {% endif %}
    
    <h2>Directories</h2>
    {% for directory in directories %}
        <div class="directory">
            <a href="{{ url_for('index', subpath=(current_path + '/' + directory) if current_path else directory) }}">
                üìÅ {{ directory }}
            </a>
        </div>
    {% endfor %}

    <h2>Markdown Files</h2>
    {% for file in files %}
        <div class="file">
            <a href="{{ url_for('index', subpath=(current_path + '/' + file) if current_path else file) }}">
                üìÑ {{ file }}
            </a>
            <a href="{{ url_for('edit_file', filepath=(current_path + '/' + file) if current_path else file) }}">Edit</a>
            <form action="{{ url_for('delete_file', filepath=(current_path + '/' + file) if current_path else file) }}" method="post" style="display:inline;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete {{ file }}?');">
            </form>
        </div>
    {% endfor %}

    <div class="actions">
        <h2>Actions</h2>
        <a href="{{ url_for('create_file', dirpath=(current_path if current_path else '.') ) }}">Create New Markdown File</a><br>
        <a href="{{ url_for('create_dir', dirpath=(current_path if current_path else '.') ) }}">Create New Directory</a><br/>
    </div>
</body>
</html>
