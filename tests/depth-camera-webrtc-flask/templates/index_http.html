<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Depth Cameras</title>
</head>
<body>
    <video id="video1" autoplay playsinline style="width: 320px; height: 240px;"></video>
    <video id="video2" autoplay playsinline style="width: 320px; height: 240px;"></video>
    <img id="depthImg" style="width: 640px; height: 480px;" src="/disparity_stream" alt="Depth Stream">
    <script>
        async function startCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            if (videoDevices.length < 2) {
                console.error('Two cameras required');
                return;
            }
            const stream1 = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: videoDevices[1].deviceId } } });
            {#const stream1 = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: videoDevices[0].deviceId } } });#}
            const stream2 = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: videoDevices[2].deviceId } } });
            document.getElementById('video1').srcObject = stream1;
            document.getElementById('video2').srcObject = stream2;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 640;  // Adjust to your resolution
            canvas.height = 480;

            setInterval(async () => {
                ctx.drawImage(document.getElementById('video1'), 0, 0);
                const frame1 = canvas.toDataURL('image/jpeg');
                ctx.drawImage(document.getElementById('video2'), 0, 0);
                const frame2 = canvas.toDataURL('image/jpeg');
                await fetch('/process_frames', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ frame1, frame2 })
                });
            }, 1000 / 30);  // 30 FPS
        }
        startCameras();
    </script>
</body>
</html>
