<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>OpenCV.js Video Processing</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="info" class="text-center">
  OpenCV.js is loading...
</div>
<div id="container" class="invisible">
  <table cellpadding="0" cellspacing="0" width="100%" border="0">
    <tr>
      <td></td>
      <td>
        <div class="text-center">
          <span>Current Filter: </span><span id="filterName">Pass Through</span>
        </div>
      </td>
      <td>
        <div>Select Filter:</div>
      </td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <canvas class="center-block" id="canvasOutput" width=320 height=240></canvas>
      </td>
      <td>
        <div id="guiContainer"></div>
      </td>
      <td></td>
    </tr>
  </table>
  <div class="invisible">
    <video id="video" class="hidden">Your browser does not support the video tag.</video>
  </div>
</div>
<script src="../libs/adapter-latest.js"></script>
<script src="../libs/stats.min.js"></script>
<script src="../libs/dat.gui.min.js"></script>
<script src="../libs/utils.js"></script>
<script>
var featuresReady = checkFeatures(document.getElementById("info"), {webrtc: true});
</script>
<script src="js/index.js"></script>
<script async src="../../build/asm.js/opencv.js" onload="opencvIsReady()"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-104754587-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
